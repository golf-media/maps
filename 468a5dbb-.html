
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>75_Swiss Sense_20251205</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: sans-serif;
    }

    #container {
      display: flex;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
    }

    #sidebar {
      width: 200px;
      background: #f4f4f4;
      border-right: 1px solid #ccc;
      padding: 8px;
      overflow-y: auto;
      transition: width 0.3s ease;
    }

    #sidebar.closed {
      width: 0;
      padding: 0;
      border: none;
    }

    #map {
      flex-grow: 1;
    }

    #toggle-btn {
      position: absolute;
      top: 80px;
      left: 200px;
      z-index: 1001;
      background: white;
      border: 1px solid #ccc;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
      box-shadow: 0 0 3px rgba(0,0,0,0.2);
      transition: left 0.3s ease;
    }

    #sidebar.closed ~ #toggle-btn {
      left: 10px;
    }

    .sidebar-item {
      cursor: pointer;
      padding: 6px;
      margin-bottom: 4px;
      background: white;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-size: 13px;
    }

    .sidebar-item:hover {
      background: #e8f0fe;
    }

    .leaflet-popup-content img {
      width: 300px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="sidebar"></div>
    <div id="map"></div>
    <button id="toggle-btn"><</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map');

    L.tileLayer('https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}.png?key=zvozfVXSoJcPXkNFc6gI', {
      tileSize: 512,
      zoomOffset: -1,
      crossOrigin: true
    }).addTo(map);

    const clubs = [{"id":"Brabantse Golf","address":"Steenwagenstraat 11, 1820 Steenokkerzeel","lng":4.47225,"lat":50.9149,"imglink":"https://www.golfmedia.be/screen-images/brabantse.jpg"},{"id":"Golfclub De Wijnvelden","address":"Bergstraat 74, 2861 Sint-Katelijne-Waver","lng":4.55993,"lat":51.0475,"imglink":"https://www.golfmedia.be/screen-images/de-wijnvelden.jpg"},{"id":"Waregem Golf Club","address":"Bergstraat 41, 8790 Waregem","lng":3.46731,"lat":50.88313,"imglink":"https://www.golfmedia.be/screen-images/waregem.jpg"},{"id":"Royal Zoute Golf Club","address":"Sparrendreef 1A, 8300 Knokke-Heist","lng":3.3052324840745,"lat":51.3441241751327,"imglink":"https://www.golfmedia.be/screen-images/royal-zoute.jpg"},{"id":"Royal Keerbergen Golf Club","address":"Vlieghavenlaan 50, 3140 Keerbergen","lng":4.66884,"lat":51.00298,"imglink":"https://www.golfmedia.be/screen-images/keerbergen.jpg"},{"id":"Winge Golf &amp; Country Club","address":"Leuvensesteenweg 254, 3390 Tielt-Winge","lng":4.87142,"lat":50.90827,"imglink":"https://www.golfmedia.be/screen-images/winge.jpg"}];

    const golfIcon = L.icon({
      iconUrl: 'https://golf-media.github.io/maps/green-golf.png',
      iconSize: [30, 30],
      iconAnchor: [15, 15],
      popupAnchor: [0, -30]
    });

    const sidebar = document.getElementById("sidebar");
    const bounds = [];

    clubs.forEach((club) => {
      const popupHTML = '<strong>' + club.id + '</strong><br><p>' + club.address + '</p>' +
                        (club.imglink ? '<img src="' + club.imglink + '">' : '');

      const marker = L.marker([club.lat, club.lng], { icon: golfIcon }).addTo(map).bindPopup(popupHTML);
      bounds.push([club.lat, club.lng]);

      const item = document.createElement("div");
      item.className = "sidebar-item";
      item.textContent = club.id;
      item.onclick = () => {
        map.setView([club.lat, club.lng], 14);
        marker.openPopup();
      };
      sidebar.appendChild(item);
    });

    if (bounds.length > 0) {
      map.fitBounds(bounds, { padding: [30, 30] });
    } else {
      map.setView([50.5039, 4.4699], 8);
    }

    const toggleBtn = document.getElementById("toggle-btn");
    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("closed");
      toggleBtn.textContent = sidebar.classList.contains("closed") ? ">" : "<";
    });
  </script>
</body>
</html>
